<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Albatross Product Comparator</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body style="overflow-x: hidden;">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg py-2"
      style="background-color: #00539c;"
    >
      <div class="container">
        <!-- Navbar Title -->
        <a class="navbar-brand text-light" href="./index.html">
          <img
            src="./images/albatross-white.png"
            alt=""
            class="img-fluid me-2"
            style="height: 1.5rem;"
          />
          Albatross Product Comparator
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-light">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="#">
                <i class="bi bi-person-circle me-1"></i>
                Sign In
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Top Banner -->
    <div
      class="py-2"
      style="
        background-color: #0069c4;
        border-top: 1px solid #7a7a7a;
        border-bottom: 5px solid #eea47f;
      "
    >
      <div class="container text-light">
        <h1 id="product-type"></h1>
        <div class="col-lg-6">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim quam
            dolorem sed iure magnam molestiae quo nihil beatae dolore!
            Dignissimos!
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Filter Bar -->
      <div
        class="col-lg-2 py-4 ps-4 sticky-top"
        style="height: 100vh; background-color: #f0f0f0;"
      >
        <div class="container" id="filter">
          <h4>Filter</h4>

          <!-- Brand -->
          <div class="row my-3">
            <h5>Brand</h5>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                Apple
              </span>
            </div>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                Samsung
              </span>
            </div>
          </div>

          <!-- Internal Storage -->
          <div class="row my-3">
            <h5>Internal Storage</h5>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                64 GB
              </span>
            </div>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                128 GB
              </span>
            </div>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                256 GB
              </span>
            </div>
          </div>

          <!-- Memory -->
          <div class="row my-3">
            <h5>Memory</h5>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                4 GB
              </span>
            </div>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                6 GB
              </span>
            </div>
            <div class="col-lg-12">
              <span>
                <input class="form-check-input me-2" type="checkbox" />
                8 GB
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Display -->
      <div class="col-lg-10 pb-5" style="overflow-y: scroll;">
        <div class="container">
          <div class="row p-5" id="product-grid"></div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/products.js"></script>
  </body>
</html>
